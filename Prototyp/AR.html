<body>
  <img src="Bilder/back_button.png" class="back" onclick=document.location="index.html">
  
  
  
  <div class="ar-container">

      <a-image src="Bilder/AR/fox-transparent.png" width="3" height="3"></a-image>

  </div>

  <div class="button-area">
    
  </div>
